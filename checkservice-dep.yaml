apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkservice
  template:
    metadata:
      labels:
        app: checkservice
    spec:
      containers:
        - name: checkservice
          image: registry.int.bigtree.tech/aiops/checkservice:v0.1
          args: ["gunicorn", "-w 1", "app:app", "-b 0.0.0.0:5000"]
          ports:
            - containerPort: 5000
          volumeMounts:
          - name: settings
            mountPath: /code/settings.py
            subPath: settings.py
      volumes:
      - name: settings
        configMap:
          name: checkservice-settings
          items:
          - key: settings.py
            path: settings.py
